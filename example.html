<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./rectangle.css" type="text/css">
    <style type="text/css">
        #button {
            width: 150px;
            padding: 10px;
            margin: auto;
        }
        #image {
            width: 1000px;
            height: 625px;
            margin: auto;
            background: url('background.jpg');
        }
    </style>
</head>
<body>

<div id="button"><button id="show">打印</button><button id="clear">清除</button><button id="modify" value="normal">编辑</button></div>
<div id="image" class="my-center"></div>

<script type="text/JavaScript" src="./jquery-1.9.1.js"></script>
<script type="text/JavaScript" src="./rectangle.js"></script>
<script type='text/javascript'>
    rectangle.setup('image');
    $('#show').click(function(){
        console.log(rectangle.getList());
    });
    $('#clear').click(function(){
        rectangle.clear();
    });
    $('#modify').click(function(e){
        var $target = $(e.target);
        switch($target.attr('value')){
            case 'modify':
                $target.text('编辑');
                $target.attr('value', 'normal');
                rectangle.changeMode('normal');
                break;
            case 'normal':
                $target.text('返回');
                $target.attr('value', 'modify');
                rectangle.changeMode('modify');
                break;
            default :
                break;
        }
    });
</script>

</body>
</html>
